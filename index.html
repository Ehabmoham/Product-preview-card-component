<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product preview card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="card" role="main">
            <div class="img" role="img">
                <img class="desktop" src="imgs/image-product-desktop.jpg" alt="desktop">
                <img class="mobile" src="imgs/image-product-mobile.jpg" alt="mobile">
            </div>
            <div class="info" role="text">
                <span>perfume</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="priece">
                    <div class="new">$149.99</div>
                    <div class="old">
                        $169.99
                    </div>
                </div>
                <button>
                    <img src="imgs/icon-cart.svg" alt="">
                    Add to Cart
                </button>
            </div>
        </div>
    </body>
</html>
